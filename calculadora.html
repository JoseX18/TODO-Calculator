<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCalculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Bienvenido a la calculadora</h1>

    <div class="resultadoBox">
        <p id="resultadoOperacion"></p>
    </div>

    <div class="numberInputs">
        <input type="number" name="" id="num1">
        <input type="number" name="" id="num2">
    </div>
    <div class="operaciones">
        <button id="suma" class="btnOperaciones">+</button>
        <button id="resta" class="btnOperaciones">-</button>
        <button id="multi" class="btnOperaciones">*</button>
        <button id="division" class="btnOperaciones">/</button>
        <button id="clear" class="btnOperaciones">C</button>

    </div>

    <a href="index.html"><button class="back">&lt; Regresar a TODO list</button></a>

    <script src="appCalculadora.js"></script>
</body>

</html>
